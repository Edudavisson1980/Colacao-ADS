        body {
            font-family: Arial, sans-serif;
            background-color: #baf7d9; /* Azul claro */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            padding: 20px 0;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Diplomas principais */
        .diplomas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .diploma {
            text-align: center;
            width: 300px;
        }

        .diploma img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .diploma img:hover {
            transform: scale(1.1);
        }

        .diploma p {
            margin-top: 8px;
            font-weight: bold;
            color: #333;
        }

         /* ====== Mural ====== */
    .mural {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .mural-item {
      width: 150px;
      position: relative;
      text-align: center;
      overflow: visible; /* permite zoom sair pra fora */
    }

    .mural-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    .mural-item img:hover {
      transform: scale(1.5);
      z-index: 10;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .diplomas {
        flex-direction: column;
        align-items: center;
      }
    }

     .mural-item a {
      text-decoration: none; /* remove sublinhado */
      color: inherit;
     }

     a {
    text-decoration: none;
    color: inherit;
}

img {
  max-width: 80%;
  height: auto;
}

/* Modal para visualizar fotos */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-conteudo {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80vh;
  border-radius: 10px;
}

.fechar {
  position: absolute;
  top: 15px;
  right: 25px;
  color: #fff;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}


/* ---------- correção mural: centralizar título abaixo de cada imagem ---------- */
.mural-item {
  width: 150px;
  position: relative;
  overflow: visible; /* permite zoom sair para fora sem cortar */
  display: flex;
  flex-direction: column;
  align-items: center; /* centraliza horizontalmente todo o conteúdo do item */
  text-align: center;
}

.mural-item a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: inherit;
}

/* Garante que a imagem ocupe a largura do item e que o hover não altere o layout */
.mural-item img {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
  cursor: pointer;
  display: block;
  position: relative;
  z-index: 1;
  transform-origin: center center;
}

/* Zoom sobreposto (não empurra o parágrafo) */
.mural-item img:hover {
  transform: scale(1.4);
  z-index: 10;
}

/* Estilo e centralização do título */
.mural-item p {
  display: block;
  width: 100%;
  margin: 8px 0 0;
  text-align: center;
  font-weight: bold;
  color: #333;
}

    </style>
</head>



<!-- Modal para fotos -->
<div id="modal" class="modal">
  <span class="fechar">&times;</span>
  <img class="modal-conteudo" id="imgModal">
</div>


<script>
  var modal = document.getElementById("modal");
  var modalImg = document.getElementById("imgModal");
  var span = document.getElementsByClassName("fechar")[0];

  // Adiciona evento para todas as imagens do site
  document.querySelectorAll("img").forEach(function(img) {
    img.addEventListener("click", function(){
      modal.style.display = "block";
      modalImg.src = this.src;
    });
  });

  // Fecha ao clicar no X
  span.onclick = function() { 
    modal.style.display = "none";
  }

  // Fecha ao clicar fora da imagem
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
